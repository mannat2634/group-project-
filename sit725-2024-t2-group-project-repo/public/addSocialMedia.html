<h1>Add a social media account</h1>
<div class="danger error" id="registration-error"></div>
<form>
    <div>
        <label for="platform">Social Media Platform:</label>
        <input type="text" id="platform" name="platform" required><br>
        <label for="link">Account Link:</label>
        <input type="text" id="link" name="link" required><br>
    </div>
    <div class="input-field col s12 center-align">
        <a class="waves-effect waves-light btn" id="social-media-submit-form">Add Social Media Link</a>
    </div>
</form>
<p>Already have an account? <a id="login-link-in-register">Log in</a></p>
